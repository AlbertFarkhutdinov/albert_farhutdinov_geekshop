{% extends 'auth_app/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'auth_app/css/bootstrap.min.css'%}">
{% endblock %}
{% block container %}
<div class="main_content padding_site">
    <form class="form-horizontal" action="{% url 'auth_urls:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{next}}"><br>
        {% endif %}
        <input class="form-control" name="username" placeholder="Username">
        <input class="form-control" name="password" type=password placeholder="Password">
        <input class="basket_button" type="Submit" value="Login">
        <a href="{% url 'auth_urls:register' %}" class="basket_button">Register</a>
        <a href = "{% url 'social:begin' 'vk-oauth2' %}?next=/" class="basket_button">Login with VK</a>
    </form>
</div>
{% endblock %}
