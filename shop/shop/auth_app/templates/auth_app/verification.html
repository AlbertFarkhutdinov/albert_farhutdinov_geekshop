{% extends 'auth_app/base.html' %}
{% load staticfiles %}
{% block container %}
    {% if user %}
        <h3>Congratulations!</h3>
        <br>
        <h4>User {{main_app_context.username}} is verified.</h4>
    {% else %}
        <h3>Verification is failed.</h3>
    {% endif %}
    <br>
    <a href="{% url 'main_urls:featured' %}" class='basket_button'>Home page</a>
{% endblock %}
