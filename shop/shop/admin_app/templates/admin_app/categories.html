{% extends 'main_app/base.html'%}
{% load static %}
{% block greetings %}
{% endblock %}
{% block container %}
<h2>Categories</h2>
<a href="{% url 'admin_custom_urls:category_create' %}">Create new category</a>
<ul>
    {% for object in object_list %}
    <li>
        <a href="{% url 'admin_custom_urls:category_update' object.pk %}">{{ object.name }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'admin_custom_urls:index' %}">Admin Page</a>
{% endblock %}
{% block footer %}
{% endblock %}
