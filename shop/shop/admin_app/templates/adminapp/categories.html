{% extends 'mainapp/base.html'%}
{% load static %}
{% block greetings %}
{% endblock %}
{% block container %}
<h2>Категории</h2>
<a href="{% url 'admin_custom_urls:category_create' %}">Создать новую категорию</a>
<ul>
    {% for object in object_list %}
    <li>
        <a href="{% url 'admin_custom_urls:category_update' object.pk %}">{{ object.name }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'admin_custom_urls:index' %}">На страницу администратора</a>
{% endblock %}
{% block footer %}
{% endblock %}
